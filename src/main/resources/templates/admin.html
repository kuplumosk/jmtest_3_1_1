<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header th:insert="fragments/general.html :: header"></header>
    <div class="container">
        <h2>Admin panel</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:scope="row">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{admin/edit/{id}(id=${user.id})}">
                        <button type="submit" class="btn btn-primary">Edit user
                        </button>
                    </form>
                </td>
                <td>
                    <form th:action="@{admin/delete/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-primary">Delete user
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/new}" role="button">Add a new user</a>
</div>
</body>
</html>
