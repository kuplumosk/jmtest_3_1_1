<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header th:insert="fragments/general.html :: header"></header>
    <div class="container">
        <h2>Edit user</h2>
        <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <label for="username">Name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Name">
            <br><br>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <br><br>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password">
            <br><br>
            <label for="role_select">
                <select name="role_select" id="role_select" class="form-control" multiple>
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}"
                            th:selected="${user.getRoles().contains(role)}">
                    </option>
                </select>
            </label>
            <br><br>
            <button type="submit" class="btn btn-primary"> Edit User</button>
        </form>
    </div>
</div>
</body>
</html>
